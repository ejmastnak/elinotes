<!-- The site's top navigation bar -->

<!-- Used to highlight current page in navbar -->
{{ $currentPage := . -}}

<!-- I'm using an outer div as a relative anchor for absolutely positioned -->
<!-- listbox menus to allow overflow in child nav element -->
<div class="relative">
  <!-- Top and right padding ensures focus rings appear on screen -->
  <nav class="w-full overflow-x-auto pt-1 pr-1">

    <ul class="w-full flex items-start gap-x-6">

      <!-- ejmastnak logo -->
      <li class="ml-1 !mr-auto">
        <a href="/" class="dark:hidden">
          {{ partial "logo/logo.html" . }}
        </a>
      </li>

      <!-- Home -->
      <li class="hidden sm:block">
        <a class="text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "Home" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/">
          Home
        </a>
      </li>

      <li class="!ml-2 xss:!ml-auto sm:hidden">
        {{ partial "hamburger.html" . }}
      </li>

      <!-- Fallback mobile menu when JavaScript is disabled -->
      <noscript>
        <div class="ml-auto sm:hidden flex flex-wrap gap-x-3">
          <!-- Home -->
          <a class="inline-block text-gray-500 dark:text-gray-400 hover:underline hover:text-sky-600 {{ if eq $currentPage.Title "Home" }}font-medium text-gray-900 dark:text-gray-200{{ end }}"href="/">
            Home
          </a>

        </div>
      </noscript>

    </ul>


  </nav>
</div>
